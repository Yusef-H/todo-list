<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script defer src="bundle.js"></script>
</head>
<body>
    <div class="header">
        <img src ="./images/menuToggle.svg" class="sidebar-collapse-button"></button>
        <h1 class="title">To-Do List</h1>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-content">
                <li class="sidebar-home">Home</li>
                <li class="sidebar-today">Today</li>
                <li class="sidebar-week">Week</li>
                <li class="sidebar-projects">
                    <div class="sidebar-projects-title">Projects</div>
                    <div class="sidebar-user-projects"></div>
                </li>
            </div>
        </div>
        <div class="board">
            <div class="todo-list-container"></div>
            <div class="add-todo-container">
                <button>Add Todo</button>
            </div>
        </div>
        
    </div>

    <div class="modal">
        <div class="modal-container">
            <h2>Add a new Todo</h2>
            <form >
                <fieldset>
                    <label for="title">Todo: </label>
                    <input type="text" id="title" required>
                </fieldset>

                <fieldset>
                    <label for="project">Project Name: </label>
                    <input type="text" id="project" required>
                </fieldset>
                <fieldset>
                    <label for="date">Due Date:</label>
                    <input type="date" id="date" required>
                </fieldset>

                <div class="buttons-container">
                    <button class = "cancel-btn">Cancel</button>
                    <input class = "add-btn" type="submit">
                </div>
                

            </form>
            

        </div>
    </div>
    
    
</body>
</html>
