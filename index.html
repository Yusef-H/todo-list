<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script defer src="bundle.js"></script>
</head>
<body>
    <div class="header">
        <img src ="./images/menuToggle.svg" class="sidebar-collapse-button"></button>
        <h1 class="title">To-Do List</h1>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-content">
                <li class="sidebar-home">Home</li>
                <li class="sidebar-today">Today</li>
                <li class="sidebar-week">Week</li>
                <li class="sidebar-projects">
                    <div class="sidebar-projects-title">Projects</div>
                    <div class="sidebar-user-projects"></div>
                </li>
            </div>
        </div>
        <div class="board">
            <div class="todos-list"></div>
            <div class="add-todo"></div>
        </div>
        
    </div>
    
    
</body>
</html>
